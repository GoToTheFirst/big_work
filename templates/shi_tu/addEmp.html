<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>add Emp</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css"
			href="/static/css1/style.css" />
	</head>

	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2009/11/20
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="/employee/emplist/">Main</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						add Emp info:
					</h1>
					<form action="/employee/add_emp_msg/" method="post">
                        {% csrf_token %}
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									name:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="name" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									salary:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="salary" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									age:
								</td>
								<td valign="middle" align="left">
                                    <input type="text" class="inputgri" name="age" />
								</td>
							</tr>
                            <tr>
								<td valign="middle" align="right">
									gender:
								</td>
								<td valign="middle" align="left">
                                    男<input type="radio" class="inputgri" name="gender" value="m"/>
                                    女<input type="radio" class="inputgri" name="gender" value=""/>
								</td>

							</tr>
                            <tr>
								<td valign="middle" align="right">
									birth:
								</td>
								<td valign="middle" align="left">
                                    <input type="text" class="inputgri" name="birth" placeholder="请输入 月-日"/>
								</td>
							</tr>
						</table>
						<p>
{#                            <a href="/employee/emplist/">#}
							    <input type="submit" class="button" value="Confirm" />
{#                            </a>#}
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
					ABC@126.com
				</div>
			</div>
		</div>
	</body>
</html>
